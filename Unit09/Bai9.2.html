<html lang="en">
<head>

<body>
	<form action="frm">
		<ul>
			<li onmouseover="changeC(this)" onmouseout="resetC(this)">

			<li onmouseover="changeC(this)" onmouseout="resetC(this)">

			</li>
		</ul>
		<input onclick="chonAll()" type="button" id="chon" value="Check all"/>
        <input id="huyAll" type="button" value="Uncheck all"/> 
	</form>

	<script type="text/javascript">
		function changeC(x) {
			x.style.background = "#4bdc67";
		}

		function resetC(x) {
			x.style.background = "#adbddf";
		}

		function chonAll(){
			var list = document.getElementsByName('name[]');
			for (var i = 0; i < list.length; i++) {
				list[i].checked = true;
			}
		}

		function huyAll(){
			var list = document.getElementsByName('name[]');
			for (var i = 0; i < list.length; i++) {
				list[i].checked = false;
			}
		}

		var bt2 = document.getElementById('huyAll');
		bt2.addEventListener('click', huyAll);
	</script>
</body>
</html>
